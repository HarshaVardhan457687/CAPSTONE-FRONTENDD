<div class="header-wrapper">
    <div class="header-container">
        <div class="left-section">
            <span class="label-text">{{ guest.name }}</span>
        </div>
    
        <div class="right-section">
            <button class="action-button" [disabled]="!canSendRsvp()" (click)="sendRsvp()">Send RSVP</button>
            <button class="action-button" (click)="sendReminders()">Send Reminders</button>
            <div class="dietary-preference" *ngIf="guest.dietaryPreference">
                <span>
                    {{ guest.dietaryPreference }}
                </span>
            </div>
            <button class="icon-button edit">
                <img src="assets/edit-grey.png" alt="Edit" class="icon-img" (click)="editGuest()">
            </button>
            <button class="icon-button delete">
                <img src="assets/delete-grey.png" alt="Delete" class="icon-img" (click)="deleteGuest()">
            </button>
        </div>
    </div>
</div>
