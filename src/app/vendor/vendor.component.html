<div class="vendor-page-container">
  <h1>Vendors</h1>

  <div class="filters-container">
      <input 
          type="text" 
          placeholder="Search by vendor name..." 
          [(ngModel)]="searchTerm" 
          (input)="onSearchChange()" 
          class="search-bar"
      />

      <select [(ngModel)]="selectedType" (change)="onTypeChange()" class="filter-dropdown">
          <option value="">All Types</option>
          <option value="Catering">Catering</option>
          <option value="Venue">Venue</option>
          <option value="Decor">Decor</option>
          <option value="Photography">Photography</option>
          <option value="Entertainment">Entertainment</option>
      </select> 

      <select [(ngModel)]="selectedEvent" (change)="onEventChange()" class="filter-dropdown">
          <option value="">All Events</option>
          <option *ngFor="let event of events" [value]="event.id">
              {{ event.name }}
          </option>
      </select>
  </div>

  <div class="cards">
      <div class="vendor-card" *ngFor="let vendor of filteredVendors">
          <h2>{{ vendor.name }}</h2>
          <p><strong>Type:</strong> {{ vendor.type }}</p>
          <p><strong>Contact:</strong> {{ vendor.contactDetails }}</p>
          <p><strong>Event:</strong> {{ vendor.eventId }}</p>
          <p><strong>Remaining Amount:</strong> ${{ vendor.remainingAmount }}</p>
          <p><strong>Amount Paid:</strong> ${{ vendor.amountPaid }}</p>
      </div>
  </div>
</div>
