<div class="container">
    <button class="add-task-button" (click)="openForm()">
        <i class="fas fa-plus"></i> Add New Task
    </button>
    
    <div class="main-content">
        <div class="tasks-container">
            <div class="task-list">
                <app-task-item *ngFor="let task of tasks" [task]="task"></app-task-item>
            </div>
        </div>
    </div>
</div>

<app-addtask *ngIf="showForm" (close)="closeForm()"></app-addtask>
