<div class="popup-form">
  <div class="form-container">
    <h3>Vendor Form</h3>
    <form (ngSubmit)="onSubmit()" #vendorForm="ngForm">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter vendor name"
        [( ngModel )]="vendor.name"
        #name= "ngModel"
        (input)="validateName($event)"
        required
      />
      <div *ngIf="name.invalid && name.touched" class="error">Not applicable</div>

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter email"
        [(ngModel)]="vendor.email"
        #email="ngModel"
        required
      />
      <div *ngIf="email.invalid && email.touched" class="error">Invalid email format</div>

      <label for="vendorType">Vendor Type:</label>
      <select
        id="vendorType"
        name="vendorType"
        [(ngModel)]="vendor.vendorType"
        #vendorType="ngModel"
        required
      >
        <option value="" disabled selected>Select Vendor Type</option>
        <option *ngFor="let option of vendorTypeOptions" [value]="option">{{ option }}</option>
      </select>

      <label for="amountPaid">Amount Paid:</label>
      <input
        type="text"
        id="amountPaid"
        name="amountPaid"
        placeholder="Enter amount paid"
        [(ngModel)]="vendor.amountPaid"
        #amountPaid="ngModel"
        (input)="validateAmount($event)"
        required
      />
      <div *ngIf="amountPaid.invalid && amountPaid.touched" class="error">Only numbers allowed</div>

      <label for="pendingAmount">Pending Amount:</label>
      <input
        type="text"
        id="pendingAmount"
        name="pendingAmount"
        placeholder="Amount to be paid"
        [(ngModel)]="vendor.pendingAmount"
        #pendingAmount="ngModel"
        required
      />

      <button
        type="submit"
        [disabled]="vendorForm.invalid"
        class="submit-button"
      >
        Submit
      </button>
    </form>
  </div>
</div>
