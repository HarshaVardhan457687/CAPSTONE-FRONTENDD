<div class="modal-overlay" (click)="closeForm()"></div>
<div class="form-container">
  <div class="form-header">
    <h2>Adding Event</h2>
    <span class="close-btn" (click)="closeForm()"><img src="assets/cancel-grey.png" alt=""></span>
  </div>
  <hr class="top-line">
  
  <form (ngSubmit)="onSubmit(eventForm)" #eventForm="ngForm">
    <div class="form-group">
      <label for="eventName">Event Name:</label>
      <input type="text" id="eventName" name="eventName" [(ngModel)]="eventName" required />
      <div class="error-message" *ngIf="errorMessages.eventName">{{ errorMessages.eventName }}</div>
    </div>

    <div class="form-group">
      <label for="eventDescription">Event Description:</label>
      <input type="text" id="eventDescription" name="eventDescription" [(ngModel)]="eventDescription" required />
      <div class="error-message" *ngIf="errorMessages.eventDescription">{{ errorMessages.eventDescription }}</div>
    </div>

    <div class="date-time">
      <div class="form-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="startDate" required />
        <div class="error-message" *ngIf="errorMessages.startDate">{{ errorMessages.startDate }}</div>
      </div>
      <div class="form-group">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" [(ngModel)]="endDate" required />
        <div class="error-message" *ngIf="errorMessages.endDate">{{ errorMessages.endDate }}</div>
      </div>
    </div>

    <div class="date-time">
      <div class="form-group">
        <label for="startTime">Start Time:</label>
        <input type="time" id="startTime" name="startTime" [(ngModel)]="startTime" required />
        <div class="error-message" *ngIf="errorMessages.startTime">{{ errorMessages.startTime }}</div>
      </div>
      <div class="form-group">
        <label for="endTime">End Time:</label>
        <input type="time" id="endTime" name="endTime" [(ngModel)]="endTime" required />
        <div class="error-message" *ngIf="errorMessages.endTime">{{ errorMessages.endTime }}</div>
      </div>
    </div>

    <div class="form-group">
      <label for="eventType">Event Type:</label>
      <select id="eventType" name="eventType" [(ngModel)]="eventType">
        <option value="Wedding">Wedding</option>
        <option value="Corporate">Corporate Counter</option>
        <option value="Community">Community Festival</option>
      </select>
    </div>

    <div class="form-group">
      <label for="venue">Venue:</label>
      <input type="text" id="venue" name="venue" [(ngModel)]="venue" placeholder="Search Venue" required />
      <div class="error-message" *ngIf="errorMessages.venue">{{ errorMessages.venue }}</div>
    </div>

    <div class="form-group">
      <button type="submit" class="submit-btn" [disabled]="!formValid">Submit</button>
    </div>
  </form>
</div>
